<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Planner Pro</title>
    <style>
        :root {
            --hub-dark: #002d2d;
            --hub-green: #27a770;
            --pitch-line: rgba(255,255,255,0.3);
        }
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        
        /* Pitch Styles */
        #pitch {
            background: linear-gradient(180deg, #27a770 0%, #1e8457 100%);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .row { display: flex; justify-content: center; gap: 10px; min-height: 120px; }

        /* Player Card */
        .player-card {
            width: 85px;
            background: white;
            border-radius: 6px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .card-label { background: var(--hub-dark); color: white; padding: 5px; font-size: 10px; }
        .name { font-weight: bold; white-space: nowrap; overflow: hidden; }
        
        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .empty-slot {
            width: 85px; height: 110px;
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 30px; cursor: pointer;
        }

        .f-box { height: 15px; font-size: 9px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="stats-bar">
    <div>BANK: <span id="bank-val">Â£100.0m</span></div>
    <div id="sync-status" style="font-size: 12px; color: #666;">Syncing...</div>
</div>

<div id="pitch">
    <div id="FWD-row" class="row"></div>
    <div id="MID-row" class="row"></div>
    <div id="DEF-row" class="row"></div>
    <div id="GKP-row" class="row"></div>
</div>

<script>
/** 1. DATA ENGINE (api.js logic) **/
const PROXY = "https://cors-anywhere.herokuapp.com/";
const FPL_API = "https://fantasy.premierleague.com/api/bootstrap-static/";

async function loadData() {
    const cached = localStorage.getItem('fpl_cache');
    if (cached) {
        const parsed = JSON.parse(cached);
        if (Date.now() - parsed.ts < 3600000) return parsed.data;
    }

    const res = await fetch(PROXY + FPL_API);
    const data = await res.json();
    const clean = {
        players: data.elements.map(p => ({
            id: p.id, name: p.web_name, team: p.team, 
            price: p.now_cost/10, pos: p.element_type, status: p.status
        })),
        ts: Date.now()
    };
    localStorage.setItem('fpl_cache', JSON.stringify({ts: Date.now(), data: clean}));
    return clean;
}

/** 2. STATE MANAGER (state.js logic) **/
let state = { squad: [], bank: 100.0 };

/** 3. UI RENDERER (ui.js logic) **/
const POS_NAMES = { 1: 'GKP', 2: 'DEF', 3: 'MID', 4: 'FWD' };
const SCHEMA = { 'GKP': 1, 'DEF': 5, 'MID': 5, 'FWD': 3 };

function render() {
    ['GKP', 'DEF', 'MID', 'FWD'].forEach(pos => {
        const row = document.getElementById(`${pos}-row`);
        row.innerHTML = '';
        
        const players = state.squad.filter(p => POS_NAMES[p.pos] === pos);
        players.forEach(p => {
            row.innerHTML += `
                <div class="player-card">
                    <div style="padding:10px">ðŸ‘•</div>
                    <div class="card-label">
                        <div class="name">${p.name}</div>
                        <div>Â£${p.price}</div>
                    </div>
                </div>`;
        });

        for (let i = players.length; i < SCHEMA[pos]; i++) {
            row.innerHTML += `<div class="empty-slot">+</div>`;
        }
    });
    document.getElementById('bank-val').innerText = `Â£${state.bank.toFixed(1)}m`;
}

// Start
loadData().then(data => {
    document.getElementById('sync-status').innerText = "Synced: Just now";
    render();
}).catch(err => {
    document.getElementById('sync-status').innerText = "CORS Access Required";
    console.error(err);
});
</script>

</body>
</html>
