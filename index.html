<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Members Area | 101712</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <h1>FPL Elite Area</h1>
            <p>Private League 101712</p>
            <button id="loginBtn" onclick="netlifyIdentity.open()">Sign In to Access</button>
        </div>
    </div>

    <div id="app" style="display: none;">
        <header>
            <div class="header-content">
                <h1>FPL Dashboard</h1>
                <button id="logoutBtn" class="secondary-btn">Logout</button>
            </div>
            <nav>
                <button class="nav-link active" data-tab="members">Members</button>
                <button class="nav-link" data-tab="popular">Community XI</button>
                <button class="nav-link" data-tab="predictions">Predictions</button>
                <button class="nav-link" data-tab="transfers">Planner</button>
                <button class="nav-link" data-tab="fixtures">Fixtures</button>
            </nav>
        </header>

        <main class="container">
            <section id="members" class="tab-content active-tab"></section>
            <section id="popular" class="tab-content"></section>
            <section id="predictions" class="tab-content"></section>
            <section id="transfers" class="tab-content"></section>
            <section id="fixtures" class="tab-content"></section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
